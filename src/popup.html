<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Textbox Calculator</title>
    <link href="https://api.fontshare.com/v2/css?f[]=recia@1,2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Recia', serif;
      color: darkslateblue;
      margin: 0;
      padding: 0;
      width: 600px;
    }
    main {
      margin: 16px auto;
      border-radius: 12px;
      padding: 24px;
    }
    h3 {
      color: darkslategray;
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    
    h4 {
      margin: 20px 0 12px 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: mediumslateblue;
      letter-spacing: 0.5px;
    }
    
    #varscontainer {
      max-height: 200px;
      overflow-y: auto;
      padding-right: 4px;
      margin-bottom: 16px;
    }
    
    .varitem {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      align-items: center;
    }
    
    .varname, .varvalue {
      flex: 1;
      padding: 8px 12px;
      border: 1.5px solid lightsteelblue;
      border-radius: 6px;
      font-family: 'Recia', serif;
      font-size: 14px;
      transition: border-color 0.18s;
      background: aliceblue;
      color: darkslateblue;
    }
    
    .varname:focus, .varvalue:focus {
      outline: none;
      border-color: cornflowerblue;
      background: white;
    }
    
    .delvar {
      background-color: crimson;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Recia', serif;
      font-size: 13px;
      font-weight: 500;
      transition: background 0.15s;
      min-width: 60px;
      text-align: center;
    }
    
    .delvar:hover {
      background-color: darkred;
    }
    
    #addvar {
      background-color: mediumslateblue;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
      font-family: 'Recia', serif;
      font-size: 15px;
      font-weight: 500;
      width: 100%;
      transition: background 0.15s;
    }
    
    #addvar:hover {
      background-color: slateblue;
    }
    
    .info-section {
      margin-top: 20px;
      padding: 15px 18px;
      border-radius: 6px;
      background: lavender;
      border-left: 4px solid cornflowerblue;
    }
    
    .info-section p {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: slategray;
      line-height: 1.5;
    }
    
    .info-section code {
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Fira Mono', 'Consolas', monospace;
      font-size: 13px;
      color: indigo;
      background: lightsteelblue;
      border: 1px solid steelblue;
    }
  </style>
</head>
<body>
  <main>
    <h3>Textbox Calculator
    </h3>
    <h4>Variables</h4>
    <div id="varscontainer"></div>
    <button id="addvar">Add Variable</button>
    
    <div class="info-section">
      <p>Type math expressions starting with <strong>=</strong> in any text input on web pages. Use variables you define here!</p>
      <p>Example: <code>=price * tax + 7.99</code></p>
    </div>
  </main>

  <script src="popup.js"></script>
</body>
</html>
